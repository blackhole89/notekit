name: NoteKit CI

on: 
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        os: 
          - ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setting up cLaTeXMath cache ğŸ—‚
      id: cache-clatexmath
      uses: actions/cache@v2
      with:
        path: ~/cLaTeXMath/
        key: ${{ runner.os }}-clatexmath
    - name: Downloading dependencies ğŸ“¥
      run: sudo apt-get install build-essential libfontconfig1-dev zlib1g-dev libjsoncpp-dev libgtksourceviewmm-3.0-dev libgtkmm-3.0-dev python3 python3-pip python3-setuptools
    - name: Download the latest version of Meson ğŸ§°
      run: |
        sudo pip3 install meson ninja
    - name: Build cLaTeXMath from cache âœ
      id: build-clatexmath_cache
      if: steps.cache-clatexmath.outputs.cache-hit == 'true'
      run: |
        pushd ~/cLaTeXMath/
        git pull
        meson _build --reconfigure
        ninja -C _build
        sudo meson install -C _build
        popd
    - name: Build cLaTeXMath from source ğŸ–‹
      if: steps.cache-clatexmath.outputs.cache-hit != 'true' || steps.build-clatexmath_cache == 'failure'
      run: |
        rm -rf ~/cLaTeXMath/
        git clone https://github.com/NanoMichael/cLaTexMath ~/cLaTeXMath/
        pushd ~/cLaTeXMath/
        meson _build
        ninja -C _build
        sudo meson install -C _build
        popd
    - name: Configure ğŸ”§
      run: meson _build
    - name: Compile ğŸ²
      run: ninja -C _build
    - name: Compress build artifacts ğŸ“¦
      run: |
        pushd _build
        tar -c * | zstd -o $GITHUB_WORKSPACE/artifacts.tar.zst
        popd
    - name: Upload build artifacts ğŸ“¤
      uses: actions/upload-artifact@v1
      with:
        name: Build artifacts
        path: artifacts.tar.zst
