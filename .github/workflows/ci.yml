name: NoteKit CI

on: 
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        os: 
          - ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Downloading dependencies ðŸ“¥
      run: sudo apt-get install build-essential libfontconfig1-dev zlib1g-dev libjsoncpp-dev libgtksourceviewmm-3.0-dev libgtkmm-3.0-dev python3 python3-pip python3-setuptools
    - name: Download the latest version of Meson ðŸ§°
      run: |
        sudo pip3 install meson ninja
    - name: Build cLaTeXMath ðŸ–‹
      run: |
        git clone https://github.com/NanoMichael/cLaTexMath ~/cLaTeXMath/
        pushd ~/cLaTeXMath/
        meson _build
        ninja -C _build
        sudo meson install -C _build
        popd
    - name: Configure ðŸ”§
      run: meson _build
    - name: Compile ðŸŽ²
      run: ninja -C _build
    - name: Compress build artifacts ðŸ“¦
      run: |
        pushd _build
        tar -c * | zstd -o $GITHUB_WORKSPACE/artifacts.tar.zst
        popd
    - uses: actions/upload-artifact@v1
      with:
        name: Build artifacts
        path: artifacts.tar.zst
